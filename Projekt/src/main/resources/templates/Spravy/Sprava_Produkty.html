<!-- === BEGIN HEADER === -->
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->

<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<head th:replace="fragments/importHead :: importTop(title = 'Home')">   </head>


<!-- Top Menu -->
<div th:replace="~{fragments/admintopnav :: navbar}"></div>
<!-- End Top Menu -->
<div id="post_header" class="container" style="height: 40px">
    <!-- Spacing below header -->
</div>
<div id="content-top-border" class="container">
</div>
<!-- === END HEADER === -->
<!-- === BEGIN CONTENT === -->
<div id="content">
    <div class="container background-white">
        <div class="row margin-vert-30">
            <!-- Main Column -->
            <div class="col-md-12">

                <div id="table-wrapper">
                    <div id="table-scroll">


                        <table >

                            <thead>
                            <tr>
                                <td>Id produktu</td>
                                <td>N치zev</td>
                                <td>Cena</td>
                                <td>sleva</td>
                                <td>Platforma</td>

                            </tr>
                            </thead>
                            <tbody>
                            <!-- Blog Post class="blog-post padding-bottom-20" -->

                            <div th:if="${!ProduktStranka.isEmpty()}"
                                 th:each="produkt : ${ProduktStranka} ">
                                <!-- Blog Item Header -->

                                <form id="UcetFormular" th:action="@{/admin/Sprava_ProduktyUpdate}" th:object="${produkt}"
                                      method="post" enctype="multipart/form-data">
                                    <tr>

                                        <td><a th:href="@{'/DetailProduktu'('produktID'=${produkt.getProdukt_ID()})}" ><label readonly  name="produktID"  th:text="${produkt.getProdukt_ID()}"></label></a></td>
                                        <td> <input  th:value="${produkt.getNazev()}"
                                                     name="nazev"></td>
                                        <td> <input  th:value="${produkt.getCena()}" type="number" min="0" step="1"   name="cena"></td>
                                        <td> <input  th:value="${produkt.getSleva()}" type="number" min="0" step="1"  max="100"  name="sleva"></td>
                                        <td>
                                        <select name="platforma" >
                                            <div th:if="${!ListPlatformy.isEmpty()}"
                                                 th:each="platforma : ${ListPlatformy} ">

                                                <option  th:value="${platforma.getPlatforma_ID()}" th:selected="${platforma.getPlatforma_ID()==produkt.getPlatforma().getPlatforma_ID()}"  th:text="${platforma.getNazev()}"></option>


                                            </div>

                                        </select></td>
                                        <td><input name="action" type="submit" value="Delete" /></td>
                                        <td><input  name="action" type="submit" value="Update" /></td>
                                    </tr>  </form>   </div>
                            </tbody>

                        </table>
                    </div>
                </div>

                <H1>Nov치 Platforma</H1>
                <table >

                    <thead>
                    <tr>
                        <td>N치zev</td>
                        <td>Cena</td>
                        <td>sleva</td>
                        <td>Platforma</td>


                    </tr>
                    </thead>
                    <tbody>
                    <!-- Blog Post class="blog-post padding-bottom-20" -->

                    <ul th:if="${ProduktStranka.totalPages > 0}">
                        Nalezeno celkem str치nek:

                        <span th:text="${ProduktStranka.totalPages}"></span><BR>

                        <span th:each="iterator : ${#numbers.sequence( 0, ProduktStranka.totalPages-1)}" class="pagination">
                                    <li class="active pagination">

                                    <a th:text="${iterator+1}"
                                       th:href="@{/admin/sprava_produkty(page=${iterator})}"
                                       th:class="${ ProduktStranka.pageable.getPageNumber() ==iterator} ? active">
                                       </a>
                                    </li>
                                </span>



                    </ul>


                    <form id="RegistraceFormular" th:action="@{/admin/Sprava_ProduktyUpdate}"
                          method="post" enctype="multipart/form-data">
                        <tr>
                            <input hidden readonly  name="produktID" th:value="0">
                            <td> <input  name="nazev"></td>
                            <td> <input   type="number" min="0" step="1"   name="cena"></td>
                            <td> <input   type="number" min="0" step="1"  max="100"  name="sleva"></td>
                            <td>
                            <select name="platforma" >
                            <div th:if="${!ListPlatformy.isEmpty()}"
                                 th:each="platforma : ${ListPlatformy} ">
                                <!-- Blog Item Header -->


                                <option  th:value="${platforma.getPlatforma_ID()}"  th:text="${platforma.getNazev()}"></option>


                          </div>
                            </select></td>
                            <td><input name="action" type="submit" value="Create" /></td>

                        </tr>  </form>
                    </tbody>

                </table>



            </div>

        </div>
    </div>
</div>
</div>
</body>
</html>
