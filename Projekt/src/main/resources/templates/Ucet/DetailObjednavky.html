<!-- === BEGIN HEADER === -->
<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->

<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
>
<!--<![endif] th:replace="fragments/importHead :: importTop(title = 'Home')"-->
<head th:replace="fragments/importHead :: importTop(title = 'Detail Objednavky')"></head>


<!-- Top Menu -->
<div th:replace="~{fragments/topnav :: navbar}"></div>
<!-- End Top Menu -->
<div id="post_header" class="container" style="height: 40px">
    <!-- Spacing below header -->
</div>
<div id="content-top-border" class="container">
</div>

<div id="content">
    <div class="container background-white">
        <div class="row margin-vert-30">
            <!-- Main Column -->
            <div class="col-md-12">


                <div th:if="${objednavka.getPolozky().isEmpty()}">
                    <label>Nebyly nalezeny žádné produkty</label>
                </div>
                <div th:if="${!objednavka.getPolozky().isEmpty()}">
                    <label th:text="${objednavka.getAdresa().getUlice()}"></label>
                    <label th:text="${objednavka.getAdresa().getCps()}"></label><br>
                    <label th:text="${objednavka.getAdresa().getMesto()}"></label>
                    <label th:text="${objednavka.getAdresa().getPsc()}"></label><br>
                    <div class="table-responsive">

                        <table class="table">

                            <thead>
                            <tr>

                                <td>Název produktu</td>
                                <td>Platforma</td>
                                <td>Počet</td>
                                <td>cena za kus</td>
                                <td>Výsledná cena</td>


                            </tr>
                            </thead>
                            <tbody>
                            <!-- Blog Post class="blog-post padding-bottom-20" -->

                            <div th:if="${!objednavka.getPolozky().isEmpty()}"
                                 th:each="polozka : ${objednavka.getPolozky()} ">
                                <!-- Blog Item Header -->


                                <tr>

                                    <td><span th:text="${polozka.getProdukt().getNazev()}"></span></td>
                                    <td><span th:text="${polozka.getProdukt().getPlatforma().getNazev()}"></span>
                                    </td>
                                    <td><span th:text="${polozka.getPocet()}"></span></td>
                                    <td><span th:text="${polozka.getCena()/polozka.getPocet()}"></span></td>
                                    <td><span th:text="${polozka.getCena()}"></span></td>
                                    <td>

                                    </td>
                            </div>


                            </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>


            </div>


        </div>

    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
